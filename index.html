<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <style>
            @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="score-label">HOME</h3>
                <div class="scoreboard" id="home-scoreboard">
                    <p id="home-score">0</p>
                </div>
                <button class="btn-score" onclick="addOnePoint('home')">+1</button>
                <button class="btn-score" onclick="addTwoPoint('home')">+2</button>
                <button class="btn-score" onclick="addThreePoint('home')">+3</button>
            </div>
            <button id="reset" onclick="reset()">RESET</button>
            <div>
                <h3 id="score-label">AWAY</h3>
                <div class="scoreboard" id="guest-scoreboard">
                    <p id="guest-score">0</p>
                </div>
                <button class="btn-score" onclick="addOnePoint('guest')">+1</button>
                <button class="btn-score" onclick="addTwoPoint('guest')">+2</button>
                <button class="btn-score" onclick="addThreePoint('guest')">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
